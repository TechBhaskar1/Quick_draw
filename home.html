<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <title>Quick Draw!!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="home.css">
    </head>
</head>

<body>
    <center>
        <div id="myModal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button close="close" type="button" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title"> Sketches</h3>
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <br>
                    <img src="sketch2.png">
                </div>
            </div>
        </div>
        <div id="title">
            <p><img id="pencil" src="Pencil.png">Quick Draw<button id="showSketch" class="btn btn-info"
                    data-toggle="modal" data-target="#myModal">Show sketch</button></p>
        </div>
        <div id="div1">
            <div id="result" class="col-md-4 col-sm-12 col-xs-12">
                <p>Result :</p>
            </div>

            <div id="start_btn" class="col-md-4 col-sm-12 col-xs-12">
                <button id="start" onclick="start()" class="btn btn-info">Start</button>
                <button id="next" onclick="next()" class="btn btn-success">Next</button>
            </div>

         

            <div id="confidence" class="col-md-4 col-sm-12 col-xs-12">
                <p>Confidence :</p>
            </div>
        </div>

        

        <div id="footer">
            <div id="draw" class="col-md-4 col-sm-12 col-xs-12">
                <p id="target">Draw :</p>
            </div>

            <div id="timer" class="col-md-4 col-sm-12 col-xs-12">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p id="timer_p">Timer : 00:00</p>
            </div>

            <div id="points" class="col-md-4 col-sm-12 col-xs-12">
                <p id="score">Points: </p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
                    id="eraser" onclick="erase()" src="icons8-eraser-64.png">
            </div>
        </div>

    </center>
    <script src="home.js"></script>

</body>

</html>
